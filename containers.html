<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./containers.css" />
    <title></title>
  </head>
  <body>
    <!-- Use containers to frame content -->
    <div class="container">Fixed width container</div>
    <br /><br />

    <div class="container-fluid">Full-width container</div>
    <br /><br />

    <!-- Understand Bootstraps responsive breakpoints -->

    <!-- 
      x-Small   (xs)   <576 px
      Small     (sm)   ≥576 px
      Medium    (md)   ≥768 px
      Large     (lg)   ≥992 px
      X-large   (xl)   ≥1200 px
      XX-large  (xxl)   ≥1400 px 
    -->

    <div class="container">
      <h1 class="display-3 text-center">breakpoints</h1>
      <button class="btn btn-warning p-5">Button</button>
    </div>

    <!-- <div class="container-sm" id="one">Responsive Container</div>
    <br /><br />
    <div class="container-md" id="two">Responsive Container</div>
    <br /><br />
    <div class="container-lg" id="three">Responsive Container</div>
    <br /><br />
    <div class="container-xl" id="four">Responsive Container</div>
    <br /><br />
    <div class="container-xxl" id="five">Responsive Container</div> !-->

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
